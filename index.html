<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator</title>
  <meta name="description" content="QR Code Generator: Link/Text einfügen → Erstellen → PNG Download." />
  <style>
    :root{ --w: 980px; --line:#e9e9e9; --muted:#777; }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:#111;
    }
    .wrap{ max-width:var(--w); margin:0 auto; padding:12px 10px 90px; }

    /* Ultra-minimal UI */
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input{
      flex:1;
      min-width: 220px;
      padding:12px;
      border:1px solid var(--line);
      outline:none;
      font-size:14px;
      background:#fff;
    }
    button{
      padding:12px 12px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-weight:600;
    }
    button:disabled{ opacity:.5; cursor:not-allowed; }

    #qrBox{
      margin-top:10px;
      border:1px solid var(--line);
      min-height:260px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
      background:#fff;
    }
    #qr canvas, #qr img{
      background:#fff;
      padding:8px;
      border:1px solid var(--line);
      max-width:100%;
      height:auto;
    }
    .note{ margin-top:8px; font-size:12px; color:var(--muted); }

    /* Aggressive Ad Slots (placeholders) */
    .ad{
      margin:10px 0;
      border:1px dashed #cfcfcf;
      background:#fff;
      color:#888;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:12px;
      padding:10px;
      min-height:70px;
    }
    .ad.tall{ min-height:250px; }
    .grid{
      display:grid;
      grid-template-columns: 1fr 300px;
      gap:10px;
      align-items:start;
    }
    @media (max-width: 960px){
      .grid{ grid-template-columns:1fr; }
    }

    /* Sticky bottom ad */
    .sticky{
      position:fixed;
      left:0; right:0; bottom:0;
      background:#fff;
      border-top:1px solid var(--line);
      padding:8px 10px;
      z-index:50;
    }
    .sticky-inner{
      max-width:var(--w);
      margin:0 auto;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .sticky .ad{ margin:0; min-height:50px; flex:1; }
    .x{
      border:1px solid var(--line);
      background:#fff;
      padding:10px 10px;
      cursor:pointer;
      font-weight:700;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- TOP ADS -->
    <div class="ad">AD SLOT (Top 1)</div>
    <div class="ad">AD SLOT (Top 2)</div>

    <div class="grid">
      <!-- MAIN COLUMN -->
      <div>
        <div class="ad">AD SLOT (Above Input)</div>

        <div class="row">
          <input id="data" type="text" autocomplete="off" placeholder="Link oder Text…" />
          <button id="gen">Erstellen</button>
          <button id="dl" disabled>Download</button>
          <button id="clear">X</button>
        </div>

        <div id="qrBox">
          <div id="qr"></div>
        </div>

        <div class="note" id="status">Einfügen → Erstellen → Download.</div>

        <!-- MORE ADS AROUND RESULT -->
        <div class="ad">AD SLOT (Below QR 1)</div>
        <div class="ad">AD SLOT (Below QR 2)</div>
        <div class="ad">AD SLOT (Below QR 3)</div>
      </div>

      <!-- SIDEBAR ADS -->
      <aside>
        <div class="ad tall">AD SLOT (300×250)</div>
        <div class="ad tall">AD SLOT (300×250)</div>
        <div class="ad">AD SLOT (Sidebar)</div>
      </aside>
    </div>

    <!-- FOOTER ADS -->
    <div class="ad">AD SLOT (Footer 1)</div>
    <div class="ad">AD SLOT (Footer 2)</div>
    <div class="ad">AD SLOT (Footer 3)</div>
  </div>

  <!-- STICKY BOTTOM AD -->
  <div class="sticky" id="sticky">
    <div class="sticky-inner">
      <div class="ad">AD SLOT (Sticky Bottom)</div>
      <button class="x" id="closeSticky" aria-label="Sticky schließen">✕</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const elData = document.getElementById('data');
    const btnGen = document.getElementById('gen');
    const btnDl  = document.getElementById('dl');
    const btnClr = document.getElementById('clear');
    const elQr   = document.getElementById('qr');
    const status = document.getElementById('status');

    document.getElementById('closeSticky').addEventListener('click', () => {
      document.getElementById('sticky').style.display = 'none';
    });

    let lastCanvas = null;

    function clearQR(){
      elQr.innerHTML = '';
      lastCanvas = null;
      btnDl.disabled = true;
    }

    function sizeAuto(){
      const w = Math.min(window.innerWidth, 980);
      return (w < 420) ? 240 : 320;
    }

    function generate(){
      const data = (elData.value || '').trim();
      if (!data){
        status.textContent = 'Bitte Link oder Text einfügen.';
        return;
      }
      clearQR();

      const size = sizeAuto();
      new QRCode(elQr, {
        text: data,
        width: size,
        height: size,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.M
      });

      lastCanvas = elQr.querySelector('canvas');

      // If <img> was created, draw it into a canvas for download
      const img = elQr.querySelector('img');
      if (!lastCanvas && img){
        const c = document.createElement('canvas');
        c.width = size; c.height = size;
        const ctx = c.getContext('2d');

        const draw = () => {
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(0,0,size,size);
          ctx.drawImage(img, 0, 0, size, size);
          lastCanvas = c;
          btnDl.disabled = false;
          status.textContent = 'Fertig.';
        };

        if (img.complete) draw();
        else img.onload = draw;

        status.textContent = 'Erstellt…';
        return;
      }

      if (lastCanvas){
        btnDl.disabled = false;
        status.textContent = 'Fertig.';
      } else {
        status.textContent = 'Erstellt, aber Download nicht verfügbar.';
      }
    }

    function downloadPNG(){
      if (!lastCanvas) return;

      const raw = (elData.value || '').trim().slice(0, 40);
      const name = (raw || 'qr-code')
        .replace(/https?:\/\//gi,'')
        .replace(/[^a-z0-9\-_]+/gi,'-')
        .replace(/-+/g,'-')
        .replace(/(^-|-$)/g,'')
        .toLowerCase();

      const a = document.createElement('a');
      a.href = lastCanvas.toDataURL('image/png');
      a.download = (name || 'qr-code') + '.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    btnGen.addEventListener('click', generate);
    btnDl.addEventListener('click', downloadPNG);
    btnClr.addEventListener('click', () => {
      elData.value = '';
      clearQR();
      status.textContent = 'Einfügen → Erstellen → Download.';
      elData.focus();
    });

    // Enter = generate
    elData.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') generate();
    });

    clearQR();
  </script>
</body>
</html>
