<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>QR Code Generator – kostenlos & ohne Registrierung</title>

<meta name="description" content="Kostenloser QR Code Generator: Link oder Text eingeben → QR Code erstellen → als PNG herunterladen. Ohne Registrierung." />
<meta name="robots" content="index,follow" />

<style>
:root{
  --max: 760px;
  --line: #e5e7eb;
  --text: #111827;
  --muted: #6b7280;
  --bg: #ffffff;
  --btn: #111827;
  --btnText: #ffffff;
  --soft: #f9fafb;
}
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}
a{ color: inherit; text-decoration: none; }
a:hover{ text-decoration: underline; }

.wrap{
  max-width: var(--max);
  margin: 0 auto;
  padding: 18px 14px 40px;
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding: 6px 0 14px;
}
.brand{
  font-weight: 900;
  font-size: 14px;
}
nav{
  display:flex;
  gap:14px;
  font-size: 13px;
  color: var(--muted);
}

.hero{
  border: 1px solid var(--line);
  border-radius: 14px;
  padding: 16px;
  background:#fff;
}

h1{
  font-size: 20px;
  margin: 0 0 8px;
  font-weight: 900;
}
.lead{
  margin: 0 0 12px;
  color: var(--muted);
  line-height: 1.45;
  font-size: 13px;
}

.card{
  margin-top: 12px;
  border: 1px solid var(--line);
  border-radius: 14px;
  padding: 14px;
  background:#fff;
}

label{
  display:block;
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 6px;
}

input{
  width:100%;
  border: 1px solid var(--line);
  border-radius: 12px;
  padding: 12px;
  font-size: 14px;
}

.btn{
  width:100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 12px;
  border: 0;
  background: var(--btn);
  color: var(--btnText);
  font-weight: 900;
  cursor: pointer;
}

.btn.secondary{
  background: #f3f4f6;
  color: #111827;
  border: 1px solid var(--line);
}

.qrbox{
  margin-top: 12px;
  border: 1px solid var(--line);
  border-radius: 14px;
  padding: 14px;
  min-height: 260px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.note{
  margin-top: 10px;
  font-size: 12px;
  color: var(--muted);
}

.row{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.row .btn{ width:50%; }

footer{
  margin-top: 16px;
  padding-top: 14px;
  border-top: 1px solid var(--line);
  font-size: 12px;
  color: var(--muted);
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>
<div class="wrap">
  <header>
    <div class="brand">QR Code Generator</div>
    <nav>
      <a href="./privacy.html">Datenschutz</a>
      <a href="./terms.html">Nutzungsbedingungen</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>QR Code Generator</h1>
      <p class="lead">
        Erstelle in Sekunden einen QR Code für einen Link oder Text – direkt im Browser, kostenlos und ohne Registrierung.
      </p>

      <div class="card">
        <label for="data">Link oder Text</label>
        <input id="data" type="text" placeholder="z.B. https://example.com" />

        <button id="gen" class="btn">QR erstellen</button>

        <div class="row">
          <button id="dl" class="btn secondary" disabled>PNG herunterladen</button>
          <button id="clear" class="btn secondary">Löschen</button>
        </div>

        <div class="qrbox">
          <div id="qr"></div>
        </div>

        <div class="note" id="status">
          Einfügen → „QR erstellen“ → herunterladen. Keine Registrierung.
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>© <span id="y"></span> QR Code Generator</div>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
document.getElementById('y').textContent = new Date().getFullYear();

const elData = document.getElementById('data');
const btnGen = document.getElementById('gen');
const btnDl  = document.getElementById('dl');
const btnClr = document.getElementById('clear');
const elQr   = document.getElementById('qr');
const status = document.getElementById('status');

let lastCanvas = null;

function generate(){
  const data = elData.value.trim();
  if(!data){ status.textContent = 'Bitte Text eingeben.'; return; }

  elQr.innerHTML = '';
  btnDl.disabled = true;

  new QRCode(elQr,{
    text:data,
    width:280,
    height:280
  });

  lastCanvas = elQr.querySelector('canvas');
  if(lastCanvas){
    btnDl.disabled = false;
    status.textContent = 'Fertig. Du kannst jetzt herunterladen.';
  }
}

btnGen.onclick = generate;
btnDl.onclick = () => {
  if(!lastCanvas) return;
  const a = document.createElement('a');
  a.href = lastCanvas.toDataURL('image/png');
  a.download = 'qr-code.png';
  a.click();
};
btnClr.onclick = () => {
  elData.value='';
  elQr.innerHTML='';
  btnDl.disabled=true;
  status.textContent='Einfügen → „QR erstellen“ → herunterladen.';
};
</script>
</body>
</html>
