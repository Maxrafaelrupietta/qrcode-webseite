<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator</title>
  <meta name="description" content="QR Code Generator: Link oder Text eingeben → QR Code erstellen → PNG herunterladen. Ohne Registrierung." />
  <style>
    :root{
      --max: 520px;
      --line: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --bg: #ffffff;
      --btn: #111827;
      --btnText: #ffffff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 14px 32px;
    }

    .title{
      font-size: 18px;
      font-weight: 800;
      margin: 0 0 10px;
    }

    .card{
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      background:#fff;
    }

    input{
      width:100%;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 12px;
      font-size: 14px;
      outline: none;
      background:#fff;
    }
    input::placeholder{ color:#9ca3af; }

    .btn{
      width:100%;
      margin-top: 10px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 0;
      background: var(--btn);
      color: var(--btnText);
      font-weight: 800;
      cursor: pointer;
    }
    .btn:active{ transform: translateY(1px); }

    .btn.secondary{
      background: #f3f4f6;
      color: #111827;
      border: 1px solid var(--line);
    }

    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      transform:none;
    }

    .qrbox{
      margin-top: 12px;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      min-height: 260px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
    }
    #qr canvas, #qr img{
      background:#fff;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #eef2f7;
      max-width: 100%;
      height:auto;
    }

    .note{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }
    .row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .row .btn{ margin-top:0; width:50%; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 class="title">QR Code Generator</h1>

    <div class="card">
      <input id="data" type="text" placeholder="Link oder Text eingeben…" autocomplete="off" inputmode="url" />

      <button id="gen" class="btn" type="button">QR erstellen</button>

      <div class="row">
        <button id="dl" class="btn secondary" type="button" disabled>PNG herunterladen</button>
        <button id="clear" class="btn secondary" type="button">Löschen</button>
      </div>

      <div class="qrbox">
        <div id="qr"></div>
      </div>

      <div class="note" id="status">
        Einfügen → „QR erstellen“ → herunterladen. Keine Registrierung.
      </div>
    </div>
  </div>

  <!-- QR library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const elData = document.getElementById('data');
    const btnGen = document.getElementById('gen');
    const btnDl  = document.getElementById('dl');
    const btnClr = document.getElementById('clear');
    const elQr   = document.getElementById('qr');
    const status = document.getElementById('status');

    let lastCanvas = null;

    function sizeAuto(){
      const w = Math.min(window.innerWidth, 520);
      return (w < 420) ? 220 : 280;
    }

    function clearQR(){
      elQr.innerHTML = '';
      lastCanvas = null;
      btnDl.disabled = true;
      status.textContent = 'Einfügen → „QR erstellen“ → herunterladen. Keine Registrierung.';
    }

    function generate(){
      const data = (elData.value || '').trim();
      if (!data){
        status.textContent = 'Bitte Link oder Text eingeben.';
        return;
      }

      // reset
      elQr.innerHTML = '';
      lastCanvas = null;
      btnDl.disabled = true;

      const size = sizeAuto();

      new QRCode(elQr, {
        text: data,
        width: size,
        height: size,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.M
      });

      // Prefer canvas
      lastCanvas = elQr.querySelector('canvas');

      // If it rendered an <img>, draw to canvas for download
      const img = elQr.querySelector('img');
      if (!lastCanvas && img){
        const c = document.createElement('canvas');
        c.width = size; c.height = size;
        const ctx = c.getContext('2d');

        const draw = () => {
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(0,0,size,size);
          ctx.drawImage(img, 0, 0, size, size);
          lastCanvas = c;
          btnDl.disabled = false;
          status.textContent = 'Fertig. Du kannst jetzt herunterladen.';
        };

        if (img.complete) draw();
        else img.onload = draw;

        status.textContent = 'QR Code erstellt…';
        return;
      }

      if (lastCanvas){
        btnDl.disabled = false;
        status.textContent = 'Fertig. Du kannst jetzt herunterladen.';
      } else {
        status.textContent = 'QR Code erstellt, aber Download ist nicht verfügbar.';
      }
    }

    function downloadPNG(){
      if (!lastCanvas) return;

      const raw = (elData.value || '').trim().slice(0, 48);
      const name = (raw || 'qr-code')
        .replace(/https?:\/\//gi,'')
        .replace(/[^a-z0-9\-_]+/gi,'-')
        .replace(/-+/g,'-')
        .replace(/(^-|-$)/g,'')
        .toLowerCase();

      const a = document.createElement('a');
      a.href = lastCanvas.toDataURL('image/png');
      a.download = (name || 'qr-code') + '.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    btnGen.addEventListener('click', generate);
    btnDl.addEventListener('click', downloadPNG);
    btnClr.addEventListener('click', () => {
      elData.value = '';
      clearQR();
      elData.focus();
    });

    // UX: Enter = generate
    elData.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') generate();
    });

    clearQR();
  </script>
</body>
</html>
