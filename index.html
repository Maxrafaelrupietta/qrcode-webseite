<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator – schnell & einfach</title>
  <meta name="description" content="QR Code Generator: Link oder Text einfügen → QR Code erstellen → PNG herunterladen. Super simpel." />
  <style>
    :root{
      --bg:#0b0f14;
      --panel:rgba(255,255,255,.04);
      --line:rgba(255,255,255,.10);
      --text:#e8eef6;
      --muted:#a7b4c6;
      --btn:#2b7cff;
      --btn2:#1f5fd0;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --r:18px;
      --max:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(43,124,255,.20), transparent 60%),
        radial-gradient(700px 500px at 90% 20%, rgba(54,211,153,.12), transparent 55%),
        var(--bg);
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:20px 14px 90px;}
    header{padding:22px 0 8px}
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .logo{
      width:38px; height:38px; border-radius:14px;
      background: linear-gradient(135deg, #2b7cff, #36d399);
      box-shadow: var(--shadow);
    }
    h1{margin:0; font-size:20px; letter-spacing:.2px}
    .sub{margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.35}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .pad{padding:16px}

    .ad{
      border:1px dashed rgba(255,255,255,.16);
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.55);
      min-height: 72px;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
      font-size:12px;
    }

    .main{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:14px;
      margin-top:14px;
      align-items:start;
    }
    @media (max-width: 980px){
      .main{grid-template-columns:1fr}
    }

    .input{
      width:100%;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      padding: 12px 12px;
      color: var(--text);
      outline:none;
      font-size: 14px;
    }
    .row{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .btn{
      border:0;
      border-radius: 14px;
      padding: 11px 14px;
      font-weight: 800;
      cursor:pointer;
      background: var(--btn);
      color:white;
    }
    .btn:hover{background:var(--btn2)}
    .btn.secondary{
      background: transparent;
      border:1px solid var(--line);
      color: var(--text);
    }
    .btn.secondary:hover{background: rgba(255,255,255,.05)}
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .qrbox{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      border-radius: 16px;
      padding: 14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height: 320px;
      gap:10px;
    }
    .qrbox canvas, .qrbox img{
      background:#fff;
      border-radius: 14px;
      padding: 10px;
      max-width: 100%;
      height:auto;
    }
    .hint{
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
      text-align:center;
    }

    /* Sticky ad (optional) */
    .sticky{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:10px;
      width:min(var(--max), calc(100% - 20px));
      z-index:50;
    }
    .sticky .bar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .x{
      border:1px solid rgba(255,255,255,.18);
      background: transparent;
      color: rgba(255,255,255,.75);
      border-radius: 12px;
      padding: 7px 10px;
      font-weight: 800;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>QR Code Generator</h1>
          <div class="sub">Einfügen → QR Code → Download. Fertig.</div>
        </div>
      </div>
    </header>

    <!-- Top Banner Slot -->
    <div class="card" style="margin-top:10px;">
      <div class="pad">
        <div class="ad">AD SLOT (Top Banner)</div>
      </div>
    </div>

    <div class="main">
      <!-- Tool -->
      <section class="card">
        <div class="pad">
          <input id="data" class="input" type="text" inputmode="url"
                 placeholder="Link oder Text einfügen (z.B. https://...)" autocomplete="off" />

          <div class="row">
            <button id="gen" class="btn">QR erstellen</button>
            <button id="dl" class="btn secondary" disabled>PNG downloaden</button>
            <button id="clear" class="btn secondary" type="button">Löschen</button>
          </div>

          <div style="margin-top:14px;">
            <div class="qrbox">
              <div id="qr"></div>
              <div class="hint" id="status">Noch nichts generiert.</div>
            </div>
          </div>

          <!-- Ergebnis/Download Ad Slot -->
          <div style="margin-top:14px;">
            <div class="ad">AD SLOT (unter dem Ergebnis)</div>
          </div>
        </div>
      </section>

      <!-- Sidebar Ads -->
      <aside class="card">
        <div class="pad" style="display:flex; flex-direction:column; gap:12px;">
          <div class="ad" style="min-height:250px;">AD SLOT (300×250)</div>
          <div class="ad" style="min-height:250px;">AD SLOT (300×250)</div>
          <div class="ad">AD SLOT (Native/Links)</div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Sticky Bottom Banner (optional) -->
  <div class="sticky" id="sticky">
    <div class="bar">
      <div class="ad" style="min-height:60px; width:100%;">AD SLOT (Sticky Bottom)</div>
      <button class="x" id="closeSticky" aria-label="Sticky schließen">✕</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const elData = document.getElementById('data');
    const btnGen = document.getElementById('gen');
    const btnDl  = document.getElementById('dl');
    const btnClr = document.getElementById('clear');
    const elQr   = document.getElementById('qr');
    const status = document.getElementById('status');

    document.getElementById('closeSticky').addEventListener('click', () => {
      document.getElementById('sticky').style.display = 'none';
    });

    let lastCanvas = null;

    function clearQR(){
      elQr.innerHTML = '';
      lastCanvas = null;
      btnDl.disabled = true;
      status.textContent = 'Noch nichts generiert.';
    }

    function bestSize(){
      // simple responsive size: bigger on desktop, smaller on mobile
      const w = Math.min(window.innerWidth, 980);
      if (w < 420) return 240;
      if (w < 820) return 280;
      return 320;
    }

    function generate(){
      const data = (elData.value || '').trim();
      if (!data){
        status.textContent = 'Bitte einen Link oder Text einfügen.';
        return;
      }

      clearQR();

      const size = bestSize();
      // Keep it simple: strong scanability defaults
      new QRCode(elQr, {
        text: data,
        width: size,
        height: size,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.M
      });

      // Try canvas first
      lastCanvas = elQr.querySelector('canvas');

      // If it rendered an <img>, draw it into a canvas for download
      const img = elQr.querySelector('img');
      if (!lastCanvas && img){
        const c = document.createElement('canvas');
        c.width = size; c.height = size;
        const ctx = c.getContext('2d');
        const draw = () => {
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(0,0,size,size);
          ctx.drawImage(img, 0, 0, size, size);
          lastCanvas = c;
          btnDl.disabled = false;
          status.textContent = 'Fertig. Jetzt als PNG downloaden.';
        };
        if (img.complete) draw();
        else img.onload = draw;
        status.textContent = 'QR Code erstellt…';
        return;
      }

      if (lastCanvas){
        btnDl.disabled = false;
        status.textContent = 'Fertig. Jetzt als PNG downloaden.';
      } else {
        status.textContent = 'QR Code erstellt, Download ggf. nicht verfügbar.';
      }
    }

    function downloadPNG(){
      if (!lastCanvas) return;
      const raw = (elData.value || '').trim().slice(0, 40);
      const name = (raw || 'qr-code')
        .replace(/https?:\/\//gi,'')
        .replace(/[^a-z0-9\-_]+/gi,'-')
        .replace(/-+/g,'-')
        .replace(/(^-|-$)/g,'')
        .toLowerCase();

      const a = document.createElement('a');
      a.href = lastCanvas.toDataURL('image/png');
      a.download = (name || 'qr-code') + '.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    btnGen.addEventListener('click', generate);
    btnDl.addEventListener('click', downloadPNG);
    btnClr.addEventListener('click', () => { elData.value = ''; clearQR(); elData.focus(); });

    // UX: Enter creates QR
    elData.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') generate();
    });

    // If user resizes, a newly generated QR will use better size next time.
    window.addEventListener('resize', () => { /* no-op on purpose */ });

    clearQR();
  </script>
</body>
</html>
